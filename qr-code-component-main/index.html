<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A QR code component challenge solution" />
    <meta
      name="keywords"
      content="QR code, frontend mentor, coding challenge"
    />
    <meta name="author" content="Alin MIREA" />
    <meta property="og:title" content="QR Code Component Challenge" />
    <meta
      property="og:description"
      content="A QR code component challenge solution"
    />
    <meta property="og:image" content="./images/image-qr-code.png" />
    <meta
      property="og:url"
      content="https://yourdomain.com/qr-code-component"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QR Code Component Challenge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --white-color: hsl(0, 0%, 100%);
        --slate-300: hsl(212, 45%, 89%);
        --slate-500: hsl(216, 15%, 48%);
        --slate-900: hsl(218, 44%, 22%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: "Outfit", sans-serif;
        font-size: 15px;
      }

      body {
        max-width: 1440px;
        background-color: var(--slate-300);
      }

      main {
        width: 320px;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        background-color: var(--white-color);
        padding: 20px;
        border-radius: 20px;
      }

      img {
        width: 100%;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.5rem;
        color: var(--slate-900);
        text-align: center;
        margin-top: 20px;
        margin-bottom: 15px;
      }

      p {
        font-size: 1rem;
        color: var(--slate-500);
        text-align: center;
        line-height: 1.5;
      }

      footer {
        font-size: 0.75rem;
        text-align: center;
        margin-top: 20px;
        color: var(--slate-500);
      }
      @media (max-width: 375px) {
        main {
          width: 90%;
        }
        h1 {
          font-size: 1rem;
        }
        p {
          font-size: 0.75rem;
        }
        footer {
          font-size: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <img src="./images/image-qr-code.png" alt="QR Code" />
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
      <footer>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer nofollow"
          >Frontend Mentor</a
        >. Coded by <a href="mailto:xfalyosha@gmail.com">Alin MIREA</a>.
      </footer>
    </main>
  </body>
</html>
